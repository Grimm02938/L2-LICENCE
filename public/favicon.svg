<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a86ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3e7f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7014;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background hexagon -->
  <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="#0a0e17" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- L2 Text -->
  <text x="50" y="45" font-family="'Orbitron', sans-serif" font-size="28" font-weight="bold" fill="url(#grad1)" text-anchor="middle">L2</text>
  
  <!-- Horizontal line -->
  <line x1="30" y1="55" x2="70" y2="55" stroke="url(#grad2)" stroke-width="3"/>
  
  <!-- LICENCE text -->
  <text x="50" y="75" font-family="'Orbitron', sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">LICENCE</text>
  
  <!-- Decorative dots -->
  <circle cx="20" cy="30" r="3" fill="url(#grad2)" />
  <circle cx="80" cy="30" r="3" fill="url(#grad2)" />
  <circle cx="20" cy="70" r="3" fill="url(#grad1)" />
  <circle cx="80" cy="70" r="3" fill="url(#grad1)" />
</svg>