name: Firebase Deployment
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "FIREBASE_TOKEN secret is not set."
            echo "Add it in GitHub > Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          npm install -g firebase-tools
          firebase --version
          firebase deploy --project l2-maths --only hosting --token "$FIREBASE_TOKEN" --non-interactive